<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="container">
        <h1>Đăng ký tài khoản</h1>
        <input type="email" id="email" placeholder="Tên tài khoản">
        <input type="password" id="password" placeholder="Mật khẩu">
        <input type="password" id="confirmPassword" placeholder="Xác nhận Mật khẩu">
        <button class="item1" onclick="register()">Đăng ký</button> 
        
        <div class="contai">
            <p>Đã có tài khoản?</p>
            <button class="item2" onclick="login()">Đăng nhập</button>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
